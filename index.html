    <style>
        /*** IMPORTS ***/
        @import url('https://fonts.cdnfonts.com/css/fizzy-soda');
        @import url('https://fonts.cdnfonts.com/css/exo-3');
        
        /*** THEME ***/
        :root {
            --theme-back: #E7DFDD;
            --theme-text: #0E0B16;
            --theme-fade: #453769;
            --flair: #A239CA;
            --alt-flair: #4717F6;
            --link-color: #A239CA;
            --alt-link-color: #FF5D52;
        }
        
        /*** TAGS ***/
        body {
            background-color: var(--theme-back);
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Exo', Arial, sans-serif;
            background-color: var(--theme-back);
        }
        h1 {
            color: var(--theme-text);
            font-family: 'Fizzy Soda', Arial, sans-serif;
        }

        /*** PROFILES ***/
        #profiles {
            justify-content: center;
            text-align: center;
            margin: 0% 10% 0% 10%;
            padding: 0%;
            border: 0%;
        }
        #profiles a {
            text-decoration: none;
        }
        #profiles a svg {
            height: 30px;
            width: 30px;
            padding: 0%;
            margin: 0%;
            border: 0%;
            fill: var(--theme-text);
        }
        #profiles a svg:hover {
            fill: var(--flair);
        }
    </style>

</head>
